<!-- login.component.html -->
<form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-header">
    <h2>Login</h2>
  </div>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your email!">
      <input nz-input type="email" formControlName="email" placeholder="Email">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your password!">
      <input nz-input type="password" formControlName="password" placeholder="Password">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <button nz-button nzType="primary" [disabled]="!loginForm.valid">Login</button>
  </nz-form-item>
  <nz-form-item>
    <label nz-checkbox formControlName="rememberMe">
      <input type="checkbox"> Remember Me
    </label>
  </nz-form-item>
  <!-- Link to the register page -->
  <div class="register-link">
    You don't have an account? <a [routerLink]="['/auth/register']">Register</a>
  </div>
</form>
