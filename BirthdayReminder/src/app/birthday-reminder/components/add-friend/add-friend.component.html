<form [formGroup]="friendForm" (ngSubmit)="addFriend()">
  <div>
      <input type="text" formControlName="firstName" placeholder="First Name">
      <div *ngIf="friendForm.get('firstName')?.touched && friendForm.get('firstName')?.errors?.['required']">
          First name is required.
      </div>
  </div>

  <div>
      <input type="text" formControlName="lastName" placeholder="Last Name">
      <div *ngIf="friendForm.get('lastName')?.touched && friendForm.get('lastName')?.errors?.['required']">
          Last name is required.
      </div>
  </div>

  <div>
      <input type="text" formControlName="phone" placeholder="Phone">
      <div *ngIf="friendForm.get('phone')?.touched && friendForm.get('phone')?.errors?.['required']">
          Phone number is required.
      </div>
      <div *ngIf="friendForm.get('phone')?.touched && friendForm.get('phone')?.errors?.['pattern']">
          Phone number must be 10 digits.
      </div>
  </div>

  <div>
      <input type="text" formControlName="city" placeholder="City">
      <div *ngIf="friendForm.get('city')?.touched && friendForm.get('city')?.errors?.['required']">
          City is required.
      </div>
  </div>

  <div>
      <input type="date" formControlName="birthday" placeholder="Birthday">
      <div *ngIf="friendForm.get('birthday')?.touched && friendForm.get('birthday')?.errors?.['required']">
          Birthday is required.
      </div>
      <div *ngIf="friendForm.get('birthday')?.touched && friendForm.get('birthday')?.errors?.['futureDate']">
          The birthday must be in the past.
      </div>
  </div>

  <button type="submit">Add Friend</button>
</form>
